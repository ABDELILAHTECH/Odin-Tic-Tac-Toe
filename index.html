<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="tic-tac-toe">
        <h1>Tic Tac Toe</h1>
        <div id="playersInfos">
            <div id="player1">
               <fieldset class="name1">
                     <label for="name1">Player1:</label>
                     <input type="text" placeholder="name"
                      id="name1">
               </fieldset>
               <fieldset class="symbol1">
                <label for="symbol1"></label>
                <select name="" id="symbol1">
                   <option value="X">X</option>
                   <option value="O">O</option>
                </select>
               </fieldset>
               <button class="confirm" id="confirm1">Confirm</button>
            </div>
            <div id="player2">
                <fieldset class="name2">
                      <label for="name2">Player2:</label>
                      <input type="text" placeholder="name" id="name2">
                </fieldset>
                <fieldset class="symbol2">
                 <label for="symbol2"></label>
                 <select name="" id="symbol2">
                    <option value="X">X</option>
                    <option value="O">O</option>
                 </select>
                </fieldset>
                <button class="confirm" id="confirm2">Confirm</button>
             </div>
        </div>
        <button id="start"> Start Game</button>
        <div class="mainGame">
            <div id="gameBoard">
                <div class="square" id="square1"></div>
                <div class="square" id="square2"></div>
                <div class="square" id="square3"></div>
                <div class="square" id="square4"></div>
                <div class="square" id="square5"></div>
                <div class="square" id="square6"></div>
                <div class="square" id="square7"></div>
                <div class="square" id="square8"></div>
                <div class="square" id="square9"></div>
            </div>
        </div>
        <button id="restart">Restart Game</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
